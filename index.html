<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>library</title>
</head>
<body>
    <div class="container"> 
        <div class="header">
            <div class="header-title">library</div>
            <div class="add-book">
                <!-- Modal Button -->
                <button id="add-btn" class="header-btn">
                    add book
                </button>
                <!-- The Modal -->
                <div id="add-modal" class="modal">
                    <!-- Modal Content -->
                    <form id="add-form" class="add-form-container">
                        <span class="close">&times;</span>
                        <div class="form-item">
                            <input type="text" id="title" name="title" placeholder="Title">
                        </div>

                        <div class="form-item">
                            <input type="text" id="author" name="author" placeholder="Author">
                        </div>

                        <div class="form-item">
                            <input type="number" id="pages" name="pages" placeholder="Pages">
                        </div>

                        <div class="form-item">
                            <label for="isRead">Have you read it?</label>
                            <input type="checkbox" id="isRead" name="isRead">
                        </div>
                        <button id="submit" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="library" id="library-container">
        
        </div>
    </div>
</body>
</html>
